<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Photo Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background: linear-gradient(to right, #6a0dad, #e0b3ff);
      color: white;
    }
    #result, #fileDetails, #imagePreview {
      margin-top: 20px;
      font-size: 1.2em;
      animation: fadeIn 1s ease-in;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      margin-bottom: 30px;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Spinner styles */
    .spinner-border {
      width: 3rem;
      height: 3rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Fake Photo Detector</h1>
    <input type="file" id="imageInput" accept="image/*" class="form-control mb-3" />
    <button id="uploadBtn" class="btn btn-light">Upload and Analyze</button>

    <div id="fileDetails" class="mt-3"></div>  <!-- File info -->
    <div id="imagePreview" class="mt-3"></div>  <!-- Image preview -->
    <div id="spinner" class="mt-4" style="display: none;">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="result" class="mt-4"></div>         <!-- Prediction result -->
  </div>
  

  <script src="script.js"></script>
</body>
</html>
